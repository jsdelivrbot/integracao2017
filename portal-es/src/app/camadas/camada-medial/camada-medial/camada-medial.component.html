 <div class="container">
  <div>
      <p>
        Essa é a camada media, nela teremos um tour macro pelas áreas do curso!
      </p>
      <p><a routerLink="/es/detalhe/topico/1" routerLinkActive="active">Ir para a terceira camada.</a></p>
      <p><a routerLink="/" routerLinkActive="active">Voltar para a primeira camada.</a></p>
  </div>
    
  <div class="row">
    <div class="">
      <ngx-charts-pie-chart
        
        [scheme]="colorScheme"
        [results]="single"
        [legend]="showLegend"
        [explodeSlices]="explodeSlices"
        [labels]="showLabels"
        [doughnut]="doughnut"
        (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>
  
    <div class="">
      <ngx-charts-pie-chart
        
        [scheme]="colorScheme"
        [results]="horas"
        [legend]="showLegend"
        [explodeSlices]="explodeSlices"
        [labels]="showLabels"
        [doughnut]="doughnut"
        (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>
  
    <div class="">
      <ngx-charts-bar-horizontal
        
        [scheme]="colorScheme"
        [results]="horas"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
    </ngx-charts-bar-horizontal>
    </div>
    
  </div>
  
  
</div>
