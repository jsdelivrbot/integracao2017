<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Resultados Encontrados:</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul>
                    <li *ngFor="let result of results">
                        <a [routerLink]="['/es/detalhe/topico', result.id]" (click)="hideChildModal()">
                            {{result.retorno}} id: {{result.id}} -  sub-id: {{result.subId}}
                        </a>
                    </li>
                </ul>
                <div *ngIf="results.length === 0">Nenhum resultado encontrado!</div>
            </div>
        </div>
    </div>
</div>
