<div class="row">
  <div class="">
    <ngx-charts-pie-chart
      [scheme]="colorScheme"
      [results]="single"
      [legend]="showLegend"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>

  <div class="">
    <ngx-charts-pie-chart
      [scheme]="colorScheme"
      [results]="horas"
      [legend]="showLegend"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>

  <div class="">
    <ngx-charts-bar-horizontal
      [scheme]="colorScheme"
      [results]="horas"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)">
  </ngx-charts-bar-horizontal>
  </div>

  <div class="">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="projetos"
      [legend]="showLegend"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>

  <div class="">
    <ngx-charts-bar-vertical-2d
      [view]="view"
      [scheme]="colorScheme"
      [results]="grupos"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="XAxisLabel"
      [yAxisLabel]="YAxisLabel"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical-2d>
  </div>

  <div class="">
    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="comparaPublicacoes"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)">
    </ngx-charts-line-chart>
  </div>

  <div class="">
    <ngx-charts-area-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="comparaHoras"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)">
    </ngx-charts-area-chart>
  </div>
</div>
